<div class="container">
    <div class="login-container">
      <div class="form-container">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email"  placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="signup-link">
          Don't have an account? <a routerLink="/signup">Signup</a>
        </div>
        <div class="signup-link">
           Forget Password ? <a routerLink="/forgetPassword">Forget Password</a>
      </div>
    </div>
  </div>
