<div class="cart">
    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="item-image">
        <!-- <img [src]="item.image" alt="Item Image"> -->
      </div>
      <div class="item-details">
        <h2 class="item-name">{{ item.name }}</h2>
        <p class="item-price">â‚¹{{ item.price}}</p>
        <p class="item-description">{{ item.description }}</p>
      </div>
      <div class="item-actions">
        <button class="btn-remove" (click)="removeFromCart(item)">Remove</button>
      </div>
    </div>
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      Your cart is empty. Add items to start shopping!
    </div>

</div>
<div>
<button class="btn-checkout" (click)="showPaymentModal = true">Checkout</button>
</div>
  


  <!-- Payment method modal -->
  <div *ngIf="showPaymentModal" class="modal-backdrop fade show"></div>
  <div *ngIf="showPaymentModal" class="modal fade show" tabindex="-1" aria-modal="true" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Payment Method</h5>
          <button type="button" class="btn-close" (click)="showPaymentModal = false"></button>
        </div>
        <div class="modal-body">
          <!-- Payment method options, e.g., Credit Card, PayPal, etc. -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" value="credit_card" [(ngModel)]="paymentMethod">
            <label class="form-check-label">Credit Card</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" value="paypal" [(ngModel)]="paymentMethod">
            <label class="form-check-label">PayPal</label>
          </div>
          <!-- Add more payment method options if needed -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="showPaymentModal = false">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onSelectPayment(paymentMethod)">Next</button>
        </div>
      </div>
    </div>
  </div>
